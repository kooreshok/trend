name: Update Trend Data
#Timeframe
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: 

# Script body
jobs:
  build: 
    runs-on: ubuntu-latest

    permissions:      
      contents: write

    steps:

    - name: Checkout repository
      uses: actions/setup-python@v4 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data ingestion script
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python backend/update_trends.py

    #Commit the updated trends.json file back to the repository
    - name: Commit and push if changed
      run: |
        # Configure git with a bot name and email
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add docs/data/trends.json
        git diff --staged --quiet || git commit -m "Update trend data"
        git push
