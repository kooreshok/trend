# A friendly name for this workflow that appears in the Actions tab
name: Update Trend Data

# --- TRIGGER: When should this workflow run? ---
on:
  schedule:
    # This is a cron schedule. This one means "at minute 0 of hours 0 and 12, every day"
    # In simple terms: Run at 00:00 UTC and 12:00 UTC daily.
    - cron: '0 0,12 * * *'
  workflow_dispatch: 
    # This adds a manual "Run workflow" button in the GitHub Actions tab,
    # so you can test it without waiting for the schedule.

# --- JOBS: What tasks should be performed? ---
jobs:
  build: # We can name this job anything, 'build' is common
    # The type of virtual machine to use. 'ubuntu-latest' is standard and free.
    runs-on: ubuntu-latest

    permissions:      
      contents: write

    # --- STEPS: The sequence of commands to run inside the virtual machine ---
    steps:
    # Step 1: Get a copy of the code
    - name: Checkout repository
      uses: actions/checkout@v3 # A pre-built action that downloads your repository code

    # Step 2: Set up the Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install the necessary Python libraries
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run our actual data-fetching script
    - name: Run data ingestion script
      env:
        # This is the magic part! It securely loads the secrets we created
        # and makes them available as environment variables for the script.
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      run: python backend/update_trends.py

    # Step 5: Commit the updated trends.json file back to the repository
    - name: Commit and push if changed
      run: |
        # Configure git with a bot name and email
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        # Add the specific file that might have changed
        git add public/data/trends.json
        # Check if the file actually changed. If it did, commit it.
        # This prevents empty commits if the data hasn't changed.
        git diff --staged --quiet || git commit -m "Update trend data"
        # Push the changes back to the 'main' branch of your repository
        git push